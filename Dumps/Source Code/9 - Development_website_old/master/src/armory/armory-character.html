            <div class="col-lg-12 p-5">
               <h3 class="orange-text">Talents {{c.spec}}</h3>
            </div>


            <div class="col-lg-2 talents" ng-repeat="(k, row) in c.talents">

               <div class="tree" style="background-image: url('images/talent_tabs/{{k / ($index + 1)}}.jpg')">

                  <div ng-repeat="r in row track by $index">

                     <div class="talent" ng-repeat="spell in r track by $index">

                        <div class="talent-icon" ng-if="spell.id != 0"
                             ng-class="{'desat' : spell.rank == 0}"
                             style="background-image: url('https://wow.zamimg.com/images/wow/icons/medium/{{spell.icon}}.jpg')">

                           <span class="talent-rank" ng-if="spell.rank > 0"
                           ng-class="{
                           'text-yellow' : spell.rank == spell.maxRanks,
                           'text-green' : spell.rank != spell.maxRanks
                           }"> {{spell.rank}}</span>

                        </div>

                        <div class="talent-tooltip" ng-if="spell.rank != -1">
                           <span class="text-white">{{spell.name}}</span><br>
                           <span class="text-white">{{spell.rank}}/{{spell.maxRanks}}</span><Br>
                           {{spell.description}}
                        </div>


                     </div>
