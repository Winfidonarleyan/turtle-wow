<div class="section mb-5 armory" id="pages">
   <div class="container-fluid pb-5">
      <div class="container-lg pt-5 pb-5">

         <div class="row p-5">

            <div class="col-lg-12" id="search">

                  <input type="text" class="form-control" placeholder="Search" ng-change="armorySearch(q)"
                   ng-model="q">


               <div class="result" ng-repeat="r in results" ng-click="goToCharacter(r.name)">

                  <img ng-src="images/icons/class_{{r.class}}.jpg">

                  <span class="ml-1">{{r.name}}</span>
                  <span class="float-right">{{r.guild}}</span>

               </div>


            </div>

         </div>


      </div>

   </div>
</div>
